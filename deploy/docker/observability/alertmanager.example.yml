# Alertmanager Configuration with Slack and Email
# This is an EXAMPLE configuration showing how to enable Slack and Email notifications
# Copy this file to alertmanager.yml and configure with your credentials

global:
  # Global defaults
  resolve_timeout: 5m
  
  # SMTP configuration for email notifications
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@yourcompany.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-specific-password'
  smtp_require_tls: true

# Alert routing configuration
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'severity', 'component']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  
  routes:
    # Critical alerts - Slack + Email
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 2m
      repeat_interval: 30m
      continue: true
    
    # High severity - Slack + Email
    - match:
        severity: high
      receiver: 'high-severity-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h
      continue: true
    
    # Medium severity - Slack only
    - match:
        severity: medium
      receiver: 'medium-severity-alerts'
      group_wait: 5m
      group_interval: 10m
      repeat_interval: 12h

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match_re:
      severity: 'high|medium'
    equal: ['component']
  
  - source_match:
      alertname: 'MultipleServicesDown'
    target_match_re:
      alertname: '.*Down'
    equal: ['environment']

receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:9093/webhook/default'
        send_resolved: true

  # Critical alerts - Slack + Email
  - name: 'critical-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-critical'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |-
          *Environment:* {{ .GroupLabels.environment }}
          *Component:* {{ .GroupLabels.component }}
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Impact:* {{ .Annotations.impact }}
          *Action:* {{ .Annotations.action }}
          {{ end }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    
    email_configs:
      - to: 'ops-oncall@yourcompany.com'
        headers:
          Subject: '[P1 CRITICAL] {{ .GroupLabels.alertname }} - {{ .GroupLabels.component }}'
        send_resolved: true

  # High severity - Slack + Email
  - name: 'high-severity-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-high'
        title: '‚ö†Ô∏è HIGH: {{ .GroupLabels.alertname }}'
        text: |-
          *Component:* {{ .GroupLabels.component }}
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Action:* {{ .Annotations.action }}
          {{ end }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
    
    email_configs:
      - to: 'ops-team@yourcompany.com'
        headers:
          Subject: '[P2 HIGH] {{ .GroupLabels.alertname }}'
        send_resolved: true

  # Medium severity - Slack only
  - name: 'medium-severity-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-medium'
        title: '‚ÑπÔ∏è MEDIUM: {{ .GroupLabels.alertname }}'
        text: |-
          *Component:* {{ .GroupLabels.component }}
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          {{ end }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}#ff9800{{ else }}good{{ end }}'
