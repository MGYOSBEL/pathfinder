# HiveMQ Prometheus Extension Configuration
# Metrics will be exposed at http://<host>:9399/metrics internally
# Docker maps 9399->8888 for consistency with VerneMQ

# HTTP server port for Prometheus metrics
port=9399

# Bind address (0.0.0.0 allows connections from any IP)
ip=0.0.0.0

# Metrics endpoint path
metric_path=/metrics
